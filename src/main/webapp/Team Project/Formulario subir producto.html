<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Subir Producto</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" type="text/css" href="FORMCS.css">
<body>
<div id="Cuerpo">
	<div class="form-group">
    <label for="exampleFormControlSelect1">¿Para quien va dirigida:? </label>
    <select multiple class="form-control" id="exampleFormControlSelect1">
      <option>Hombre</option>
      <option>Mujer</option>
	  <option>Niño</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Introduzca la categoria para su producto</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
	  <option>Camisetas y camisas</option>
      <option>Pantalones</option>
      <option>Jerseis y sudaderas</option>
      <option>Ropa y accesorios deportivos</option>
      <option>Vaqueros</option>
	  <option>Calzado escolar</option>
	  <option>Calzado deportivo</option>
	  <option>Calzado de invierno</option>
	  <option>Otras prendas</option> 
    </select>
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">Introduzca la Talla:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
	  <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
	  <option>XLL</option>
    </select>
	<label for="exampleFormControlSelect1">Introduzca Numero:</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
	  <option>38</option>
      <option>39</option>
      <option>40</option>
      <option>41</option>
      <option>42</option>
	  <option>43-43.5</option>
	  <option>44-44.5</option>
	  <option>45-45.5</option>
	  <option>46</option>
	  <option>47</option>
    </select>
	
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">Introduzca El estado actual del producto</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option></option>
	  <option> Nuevo Con Etiquetas</option>
      <option> Nuevo</option>
      <option> Buen estado</option>
      <option> Bastante utilizado </option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Introduzca una descripción del producto</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
<form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Inserte una Imagen (JPG/PNG)</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
</form>
</div>
</div>
</body>
</html>
